<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneSafe Chat</title>
</head>
<body>
  <div>Loading chat latest...</div>

  <script>
    // Set required Pylon chat settings
    window.pylon = {
      chat_settings: {
        app_id: "01bd60ec-8a03-45fe-a92d-aa651674a9a2",
        email: "anon@onesafe.io",
        name: "Anonymous User"
      }
    };

    // Load the widget
    (function(){
      var e = window;
      var t = document;
      var n = function(){ n.e(arguments) };
      n.q = [];
      n.e = function(e){ n.q.push(e) };
      e.Pylon = n;

      var r = function(){
        var s = t.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://widget.usepylon.com/widget/01bd60ec-8a03-45fe-a92d-aa651674a9a2";
        var n = t.getElementsByTagName("script")[0];
        n.parentNode.insertBefore(s, n);
      };

      if (t.readyState === "complete") {
        r();
      } else if (e.addEventListener) {
        e.addEventListener("load", r, false);
      }
    })();
  </script>
</body>
</html>
